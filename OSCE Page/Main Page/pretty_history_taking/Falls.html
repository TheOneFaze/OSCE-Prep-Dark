<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Falls History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f6f0; /* Very light, warm off-white for background */
      color: #5a4b40; /* Deep, comforting brown for text */
    }

    header {
      background: linear-gradient(to right, #a0c49d, #6a996a); /* Soft green to deeper green gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #798b79; /* Muted green-brown for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #889c88; /* A slightly lighter, calming green-brown for subheadings */
      border-left: 5px solid #6a996a; /* Matches the darker green from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Falls History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Clarify the details of the fall (date, time, location)</label>
    <label><input type="checkbox"> Ask about events before the fall including activities, warning signs, and physical symptoms (e.g. dizziness, palpitations)</label>
    <label><input type="checkbox"> Ask about the nature of the fall and how the patient landed</label>
    <label><input type="checkbox"> Ask about loss of consciousness and the patient's recollection of the fall</label>
    <label><input type="checkbox"> Ask about post-fall events including if they needed assistance to get up and symptoms present after the fall (e.g. pain, weakness, confusion)</label>
    <label><input type="checkbox"> If the fall was witnessed, establish if there is anyone to give a collateral history (especially if the patient is confused or uncertain)</label>
    <label><input type="checkbox"> Ask how the patient feels now and identify symptoms which may suggest injuries (e.g. pain, weakness)</label>
    <label><input type="checkbox"> Explore how the fall has impacted the patient (e.g. fear of falling again)</label>
    <label><input type="checkbox"> Identify risk factors for future falls</label>
    <label><input type="checkbox"> Explore history of previous falls (if relevant)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems and identify any preceding illnesses</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions; screen for conditions that may be associated with falls (e.g. Parkinson‚Äôs disease)</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask the patient if they‚Äôre experiencing any side effects from their medication (e.g. dizziness, palpitations)</label>
    <label><input type="checkbox"> Identify high risk medications associated with falls (e.g. anticholinergics, multiple antihypertensives)</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any relevant family history</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (accommodation, who the patient lives with, how the patient manages with activities of daily living, care needs)</label>
    <label><input type="checkbox"> Identify any hazards at home or safeguarding concerns</label>
    <label><input type="checkbox"> Establish if the patient uses any mobility aids (e.g. walker)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about fluid intake</label>
    <label><input type="checkbox"> Ask about diet and exercise</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs occupation and identify any high-risk activities</label>
    <label><input type="checkbox"> Ask about driving and give appropriate driving advice</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
