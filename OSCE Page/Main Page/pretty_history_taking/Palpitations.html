<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Palpitations History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0f5; /* Light, calming blue-grey for background */
      color: #31404e; /* Darker blue-grey for text */
    }

    header {
      background: linear-gradient(to right, #7cb3d4, #5a8bb0); /* Muted medium blue gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #3b5c7a; /* Deeper muted blue for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #4e728f; /* A slightly lighter, calming blue for subheadings */
      border-left: 5px solid #5a8bb0; /* Matches the darker blue from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Palpitations History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you'd like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Ask the patient to describe the feeling they are experiencing (e.g. heartbeats that are suddenly more noticeable, heart pounding, fluttering or beating irregularly)</label>
    <label><input type="checkbox"> Clarify when the palpitations first started, if the onset was sudden or gradual; establish what the patient was doing when they started</label>
    <label><input type="checkbox"> Ask if there are any obvious triggers for the patient's palpitations (e.g. exertion, position, anxiety, alcohol, sleep deprivation)</label>
    <label><input type="checkbox"> Ask if the patient has identified anything that improves or stops the palpitations</label>
    <label><input type="checkbox"> Ask the patient if the palpitations feel fast or if they have ever recorded their pulse rate during an episode</label>
    <label><input type="checkbox"> Ask the patient about the duration and frequency of the palpitations</label>
    <label><input type="checkbox"> Establish whether the patient has experienced any adverse clinical features (e.g. syncope, pre-syncope, angina, shortness of breath, palpitations during exercise/exertion, sweating, extreme fatigue)</label>
    <label><input type="checkbox"> Screen for the presence of specific clinical features which may suggest an underlying cause (e.g. myocardial infarction, hyperthyroidism, anxiety)</label>
    <label><input type="checkbox"> Explore the patient‚Äôs ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions; it is important to ask specifically about pre-existing cardiovascular disease and any cardiovascular risk factors</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures (e.g. ablation procedures)</label>
    <label><input type="checkbox"> Ask the patient if they have any current mental health issues</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of cardiovascular disease; if present, clarify at what age the disease developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about diet and weight</label>
    <label><input type="checkbox"> Ask if the patient regularly exercises</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs current occupation; if the patient works at heights or with heavy machinery, advise them they should not return to work until fully investigated</label>
    <label><input type="checkbox"> Ask about driving - it is important to advise the patient not to drive until they have been fully investigated for their palpitations</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
