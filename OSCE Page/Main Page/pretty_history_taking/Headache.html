<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Headache History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f6; /* Very light blue-grey for background */
      color: #3b4c5d; /* Dark desaturated blue for text */
    }

    header {
      background: linear-gradient(to right, #6a8ba7, #4f7396); /* Muted blue gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #4a637a; /* Darker muted blue for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #5c7892; /* A slightly lighter, calming blue for subheadings */
      border-left: 5px solid #4f7396; /* Matches the darker blue from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Headache History OSCE Checklist</header>

  <div class="section-box">
    <h2>Opening the Consultation</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Ask where the headache is (e.g. unilateral or bilateral)</label>
    <label><input type="checkbox"> Clarify when the headache first started and if the onset was sudden or gradual</label>
    <label><input type="checkbox"> Ask the patient to describe how the headache feels (e.g. throbbing, pounding, stabbing)</label>
    <label><input type="checkbox"> Ask the patient if the headache spreads anywhere else (e.g. neck, face, eye)</label>
    <label><input type="checkbox"> Ask if there are any other associated symptoms (e.g. nausea, vomiting, visual changes, neck stiffness)</label>
    <label><input type="checkbox"> Ask how the headache has changed over time or if it is worse at a particular time of day (e.g. worse in the mornings)</label>
    <label><input type="checkbox"> Ask if anything makes the headache better or worse</label>
    <label><input type="checkbox"> Establish the severity of the pain (e.g. on a scale of 1-10 or how much it is affecting the patient's life on a daily basis or ability to function right now)</label>
    <label><input type="checkbox"> Identify any red flag symptoms for headache (e.g. sudden onset, fever, focal neurological deficit, neck stiffness, head trauma, temporal tenderness)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions; ask if they usually suffer from headaches (e.g. migraine)</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of headaches, cancer, intracranial haemorrhage, or clotting disorders. If present, clarify at what age the diseases developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs current occupation; establish any potential exposure to agents such as carbon monoxide</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
