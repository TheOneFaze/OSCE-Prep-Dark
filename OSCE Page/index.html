/* --- MASTER INLINE STYLES --- */

/* --- 0. Base HTML and Body Setup (Crucial for full background) --- */
html, body {
    height: 100%; /* Ensure both html and body take full height of the viewport */

/* --- 1. Main Site Layout & Structure --- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

.header-container { /* Original header-container */
    text-align: center;
    margin-bottom: 40px;
    padding: 25px 10px;
    font-size: 1.8em;
    font-weight: bold;
    color: white;
    background: linear-gradient(to right, #42a5f5, #0d47a1); /* Default blue theme gradient for header */
    position: relative; /* Essential for absolute positioning of search icon */
    box-sizing: border-box;
    display: flex; /* Use flexbox to align content within header */
    justify-content: center; /* Center logo by default */
    align-items: center; /* Vertically center content */
    flex-wrap: nowrap; /* Prevent wrapping initially */
    height: 130px; /* Fixed height to accommodate logo and search */
}

.logo {
    max-width: 100%;
    height: auto;
    max-height: 80px;
    display: block; /* Important for flex-item behavior */
    flex-shrink: 0; /* Prevent logo from shrinking */
    margin: 0 auto; /* CENTER LOGO USING AUTO MARGINS IN FLEX CONTAINER */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition for hiding */
}

/* --- Search Bar Styling (Universal: Starts as Icon, Expands on Click) --- */

/* The outer container of the search bar (collapsed state) */
.search-container {
    position: absolute; /* Absolute position for icon in top-right */
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 100;

    width: 40px; /* Initial width for icon only */
    height: 40px; /* Fixed height */
    
    display: flex; /* Flex container for icon and input */
    align-items: center;
    justify-content: flex-end; /* Align icon/input to the right edge */
    
    background-color: transparent; /* No background in collapsed state */
    border: none; /* No border in collapsed state */
    border-radius: 25px; /* Prepare for expanded state */
    box-shadow: none; /* No shadow in collapsed state */
    
    transition: all 0.3s ease; /* Transition for all properties */
}

/* State when search input is active/expanded (Desktop Specific) */
.search-container.active {
    width: 250px; /* Expanded width for desktop */
    background-color: #ffffff; /* White background for expanded bar */
    border-radius: 25px; /* Match input border-radius */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border: 2px solid #42a5f5; /* Border for expanded bar */
    justify-content: flex-start; /* Move icon to left, input expands right */
}

.search-icon-wrapper { /* Magnifying glass icon wrapper (always visible) */
    display: flex; /* Always flex to center icon */
    align-items: center;
    justify-content: center;
    width: 40px; /* Fixed width for the icon area */
    height: 40px; /* Fixed height for the icon area */
    cursor: pointer;
    flex-shrink: 0;
    pointer-events: auto; /* Ensure clickable */
}

.search-icon { /* SVG styling */
    width: 28px;
    height: 28px;
    fill: white; /* Default: Icon color, visible on header gradient (when collapsed) */
    transition: fill 0.3s ease; /* Smooth color change */
    pointer-events: auto; /* Ensure clickable */
}

/* FIX: Make icon dark when search is active AND NOT dark mode */
.search-container.active .search-icon {
    fill: #0d47a1; /* Icon color when expanded (LIGHT MODE: dark blue on white background) */
}

/* No change needed for .dark-mode .search-icon as it's correctly #82b1ff */


#searchInput {
    display: block; /* Always 'block' for transition */
    width: 0; /* Hidden by default */
    padding: 0; /* No padding initially */
    border: none; /* No border initially */
    font-size: 1em;
    outline: none;
    background-color: transparent; /* Transparent so container's background shows */
    color: #333; /* Text color */
    box-sizing: border-box; /* Include padding/border in width */

    pointer-events: none; /* Disable interaction when hidden */

}

.theme-switch {

    width: 60px;

}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #03a9f4;
}

input:focus + .slider {
    box-shadow: 0 0 1px #03a9f4;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Dark Mode Toggle Logic
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const themeKey = 'theme-preference';

    const applyTheme = (theme) => {
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            if (darkModeToggle) darkModeToggle.checked = true;
        } else {
            body.classList.remove('dark-mode');
            if (darkModeToggle) darkModeToggle.checked = false;
        }
    };

    const savedTheme = localStorage.getItem(themeKey);
    if (savedTheme) {
        applyTheme(savedTheme);
    }

    if (darkModeToggle) {
        darkModeToggle.addEventListener('change', () => {
            const newTheme = darkModeToggle.checked ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem(themeKey, newTheme);
        });
    }

    // High-Yield / Full Script Toggle Logic (for content pages) - Kept globally scoped as before
    window.toggleSwitch = function(switchEl) {
        const isActive = switchEl.classList.toggle('active');
        const highYieldLabel = document.getElementById('highYieldLabel');
        const fullScriptLabel = document.getElementById('fullScriptLabel');
        const highYieldContent = document.getElementById('highYield');
        const fullScriptContent = document.getElementById('fullScript');

        if (highYieldLabel) highYieldLabel.classList.toggle('active', !isActive);
        if (fullScriptLabel) fullScriptLabel.classList.toggle('active', isActive);
        if (highYieldContent) highYieldContent.classList.toggle('active', !isActive);
        if (fullScriptContent) fullScriptContent.classList.add('active'); // Ensure content is displayed
        if (fullScriptContent) fullScriptContent.classList.toggle('active', isActive);
    }

    window.showContent = function(id) {
        const highYieldContent = document.getElementById('highYield');
        const fullScriptContent = document.getElementById('fullScript');
        const highYieldLabel = document.getElementById('highYieldLabel');
        const fullScriptLabel = document.getElementById('fullScriptLabel');
        const switchEl = document.querySelector('.toggle-container .switch');

        if (id === 'highYield') {
            if (highYieldContent) highYieldContent.classList.add('active');
            if (fullScriptContent) fullScriptContent.classList.remove('active');
            if (highYieldLabel) highYieldLabel.classList.add('active');
            if (fullScriptLabel) fullScriptLabel.classList.remove('active');
            if (switchEl) switchEl.classList.remove('active');
        } else { // id === 'fullScript'
            if (highYieldContent) highYieldContent.classList.remove('active');
            if (fullScriptContent) fullScriptContent.classList.add('active');
            if (highYieldLabel) highYieldLabel.classList.remove('active');
            if (fullScriptLabel) fullScriptLabel.classList.add('active');
            if (switchEl) switchEl.classList.add('active');
        }
    }

    // --- Search Functionality ---
    const headerContainer = document.querySelector('.header-container');
    const searchContainer = document.querySelector('.search-container');
    const searchIconWrapper = document.querySelector('.search-icon-wrapper');
    const searchIcon = document.querySelector('.search-icon');
    const searchInput = document.getElementById('searchInput');
    const allCardsContainer = document.getElementById('all-cards-container');
    const mainCategoryCards = document.querySelectorAll('.main-category-card');
    let subTopicCards = []; // This will be populated dynamically
    const noResultsMessage = document.querySelector('.no-results');
    const logo = document.querySelector('.logo'); // Get logo element

    // Master list of all subtopics with their category classes from files.txt
    const allSubtopicsData = [
        // History Taking
        { title: "Abdominal Pain", url: "Main Page/History Taking/Abdominal Pain.html", categoryClass: "history-taking" },
        { title: "Anxiety", url: "Main Page/History Taking/Anxiety.html", categoryClass: "history-taking" },
        { title: "Breast Lump", url: "Main Page/History Taking/Breast Lump.html", categoryClass: "history-taking" },

    // Function to dynamically generate subtopic cards and append them
    const generateAndAppendSubtopicCards = () => {
        const fragment = document.createDocumentFragment();
        allSubtopicsData.forEach(topic => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card', topic.categoryClass, 'sub-topic-card', 'hidden'); // All sub-topics are hidden initially
            const a = document.createElement('a');
            a.href = topic.url;
            a.textContent = topic.title;
            cardDiv.appendChild(a);
            fragment.appendChild(cardDiv);
        });
        allCardsContainer.appendChild(fragment);
        // Re-select subTopicCards after they've been dynamically added
        subTopicCards = document.querySelectorAll('.sub-topic-card');
    };

    // Call this function once on load to populate the hidden subtopic cards
    generateAndAppendSubtopicCards();

    // Function to hide all cards and the "no results" message
    const hideAllCardsAndMessage = () => {
        mainCategoryCards.forEach(card => card.classList.add('hidden'));
        subTopicCards.forEach(card => card.classList.add('hidden'));
        noResultsMessage.style.display = 'none';
    };

    // Function to show only main category cards
    const showMainCategories = () => {
        hideAllCardsAndMessage(); // Hide everything first
        mainCategoryCards.forEach(card => card.classList.remove('hidden'));
    };

    // Initial state: show main categories
    showMainCategories();

    // Event listener for typing in search input
    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase().trim();

        hideAllCardsAndMessage(); // Start by hiding everything

        if (searchTerm.length > 1) {
            let resultsFound = false;

            subTopicCards.forEach(card => {
                const title = card.textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.classList.remove('hidden'); // Show matching sub-topic card
                    resultsFound = true;
                }
            });

            if (!resultsFound) {
                noResultsMessage.style.display = 'block'; // Show "No results" message
            }
        } else {
            showMainCategories(); // Show main categories
        }
    });

    // Toggle search bar expansion on icon click (Universal)
    if (searchIconWrapper) { // Ensure searchIconWrapper exists
        searchIconWrapper.addEventListener('click', () => {
            searchContainer.classList.toggle('active'); // Toggle 'active' class universally

            if (searchContainer.classList.contains('active')) {
                // When expanding
                searchInput.focus();
                // Hide logo on mobile
                if (window.innerWidth <= 768) {
                    logo.classList.add('hidden-on-search-active'); // Add class to hide logo
                }
                // If there's already text, trigger search to show results
                if (searchInput.value.length > 1) {
                    searchInput.dispatchEvent(new Event('input'));
                } else {
                    // If no text, hide all cards to provide an empty canvas for typing
                    hideAllCardsAndMessage();
                }
            } else {
                // When collapsing
                searchInput.value = ''; // Clear input
                showMainCategories(); // Show main categories
                searchInput.blur(); // Remove focus
                // Show logo on mobile
                if (window.innerWidth <= 768) {
                    logo.classList.remove('hidden-on-search-active'); // Remove class to show logo
                }
            }
        });
    }

    // Handle clicks outside the search bar and visible cards
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        const isClickInsideSearchContainer = searchContainer.contains(targetElement);
        const isClickInsideVisibleCard = targetElement.closest('.card:not(.hidden)');

        // If clicking outside search container AND not on a visible card
        if (!isClickInsideSearchContainer && !isClickInsideVisibleCard) {
            // Collapse search bar if it's active
            if (searchContainer.classList.contains('active')) {
                searchContainer.classList.remove('active');
                // Show logo on mobile
                if (window.innerWidth <= 768) {
                    logo.classList.remove('hidden-on-search-active');
                }
            }
            // Clear search input and show main categories only if search input had content
            if (searchInput.value.length > 0) {
                searchInput.value = ''; // Clear the input
            }
            showMainCategories(); // Always ensure main categories are shown after external click
            searchInput.blur(); // Remove focus
        }
    });

    // Re-show relevant results if input is focused and search is active (expanded)
    searchInput.addEventListener('focus', () => {
        if (searchContainer.classList.contains('active')) {
            if (searchInput.value.length > 1) {
                searchInput.dispatchEvent(new Event('input'));
            } else {
                hideAllCardsAndMessage(); // Show empty canvas if input is empty but search is active
            }
        }
    });

    
// Updated click outside logic to prevent premature collapse
document.addEventListener('click', (event) => {
    const isInsideSearch = searchContainer.contains(event.target);
    const isCard = event.target.closest('.card:not(.hidden)');

    // Only collapse if the input is not focused
    if (!isInsideSearch && !isCard && !searchInput.matches(':focus')) {
        searchContainer.classList.remove('active');
        searchInput.value = '';
        searchInput.blur();
        logo.classList.remove('hidden-on-search-active');
        showMainCategories();
    }
});

// Add blur delay on mobile to prevent auto-collapse when keyboard dismissed
let collapseTimeout;
searchInput.addEventListener('blur', () => {
    collapseTimeout = setTimeout(() => {
        if (!searchInput.matches(':focus')) {
            searchContainer.classList.remove('active');
            searchInput.value = '';
            showMainCategories();
            logo.classList.remove('hidden-on-search-active');
        }
    }, 300);
});
searchInput.addEventListener('focus', () => {
    clearTimeout(collapseTimeout);
});


// Initial setup for search bar on load and resize
    const updateSearchDisplay = () => {
        // Ensure collapsed state is applied by CSS
        searchContainer.classList.remove('active');
        searchInput.value = ''; // Clear input
        showMainCategories(); // Show main categories
        logo.classList.remove('hidden-mobile-logo'); // Ensure logo is visible on resize

        // No need for specific style manipulations in JS now, CSS handles it via classes
        // and media queries based on window.innerWidth
    };

    // Run on load and resize
    window.addEventListener('resize', updateSearchDisplay);
    updateSearchDisplay(); // Initial call on page load
});
