
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Abdominal History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffde7;
      color: #795548;
    }

    header {
      background: linear-gradient(to right, #ffe082, #ffca28);
      color: #4e342e;
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #5d4037;
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #6d4c41;
      border-left: 5px solid #ffca28;
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Abdominal History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient‚Äôs name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Use open questions to explore the complaint and encourage elaboration</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Ask about location of the abdominal pain</label>
    <label><input type="checkbox"> Clarify onset: sudden or gradual</label>
    <label><input type="checkbox"> Ask about characteristics of the pain</label>
    <label><input type="checkbox"> Check for radiation of pain</label>
    <label><input type="checkbox"> Ask about associated symptoms</label>
    <label><input type="checkbox"> Ask about pattern: constant or episodic</label>
    <label><input type="checkbox"> Ask what improves or worsens the pain</label>
    <label><input type="checkbox"> Assess severity (1‚Äì10 scale or daily impact)</label>
    <label><input type="checkbox"> Screen GI symptoms (nausea, vomiting, diarrhoea, constipation, bleeding, appetite, jaundice)</label>
    <label><input type="checkbox"> Screen urological symptoms (dysuria, frequency, haematuria)</label>
    <label><input type="checkbox"> Screen gynaecological symptoms (discharge, bleeding, pelvic pain)</label>
    <label><input type="checkbox"> Explore patient‚Äôs ideas, concerns, and expectations</label>
    <label><input type="checkbox"> Summarise the presenting complaint and next steps</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant systemic symptoms</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask about existing medical conditions</label>
    <label><input type="checkbox"> Ask about previous surgeries</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask about prescribed and OTC medications</label>
    <label><input type="checkbox"> Ask about allergies and reactions</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask about GI disease in relatives and age of onset</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Ask about living situation and ADLs</label>
    <label><input type="checkbox"> Ask about smoking</label>
    <label><input type="checkbox"> Ask about alcohol use</label>
    <label><input type="checkbox"> Ask about recreational drugs</label>
    <label><input type="checkbox"> Ask about diet and weight</label>
    <label><input type="checkbox"> Ask about sexual history or pregnancy if appropriate</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise key points discussed</label>
    <label><input type="checkbox"> Ask if any questions or concerns remain</label>
    <label><input type="checkbox"> Thank the patient</label>
    <label><input type="checkbox"> Dispose of PPE and wash hands</label>
  </div>

  <div class="section-box">
    <h2>Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
