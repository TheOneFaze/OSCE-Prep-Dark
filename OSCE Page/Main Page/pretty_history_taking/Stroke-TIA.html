<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Stroke/TIA History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0; /* Light grey for background */
      color: #333333; /* Dark grey for text */
    }

    header {
      background: linear-gradient(to right, #7a7a7a, #5c5c5c); /* Dark grey gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #4a4a4a; /* Medium dark grey for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #616161; /* A slightly lighter grey for subheadings */
      border-left: 5px solid #8d021f; /* A strong, deep red for emphasis, related to blood/brain */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Stroke/TIA History OSCE Checklist</header>

  <div class="section-box">
    <h2>Opening the Consultation</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Establish if there is a collateral history</label>
    <label><input type="checkbox"> Establish the onset time of the symptoms; if the patient woke up with the symptoms, make sure to ask the patient if they got up in the night for any reason and if they noticed any symptoms then</label>
    <label><input type="checkbox"> Establish what symptoms the patient is experiencing</label>
    <label><input type="checkbox"> Explore the severity of the patient‚Äôs symptoms</label>
    <label><input type="checkbox"> Explore how the patient‚Äôs symptoms have evolved since their onset</label>
    <label><input type="checkbox"> Ask about potential precipitating factors (e.g. history of neck trauma)</label>
    <label><input type="checkbox"> Ask about associated symptoms (e.g. headache, fever, nausea, palpitations)</label>
    <label><input type="checkbox"> Ask about any previous episodes with similar symptoms</label>
    <label><input type="checkbox"> Ask the patient what their dominant hand is</label>
    <label><input type="checkbox"> Perform focused questioning to screen for key symptoms (e.g. weakness, sensory/visual disturbance, dysphasia, dysarthria, dysphagia)</label>
    <label><input type="checkbox"> Ask the patient if they have any pain</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions; it is important to ask specifically about stroke/TIA risk factors</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgery or procedures</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of stroke or TIA; if present, clarify at what age the stroke or TIA developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about diet and weight</label>
    <label><input type="checkbox"> Ask if the patient regularly exercises</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs current occupation; if the patient works at heights or with heavy machinery, advise them they should not return to work until fully investigated</label>
    <label><input type="checkbox"> Ask about driving, it is important to advise the patient not to drive until they have been fully investigated for their TIA/stroke; they will also have to inform the relevant driving authority</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any further questions or concerns</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
