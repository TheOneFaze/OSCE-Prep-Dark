#searchInput {

/* Dark Mode Toggle Slider Styles */
.theme-switch-wrapper {
    display: flex;
    align-items: center;
    justify-content: center; /* Center the switch within its wrapper */
    margin-bottom: 0; /* Remove previous margin */
}

.theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc; /* Grey when off in light mode */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px; /* Rounded slider */
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px; /* Slightly larger for round effect */
    width: 26px; /* Slightly larger for round effect */
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

/* This rule applies when the input is checked (dark mode active) */
input:checked + .slider {
    background-color: #03a9f4; /* Blue when checked (dark mode)*/
}

input:focus + .slider {
    box-shadow: 0 0 1px #03a9f4; /* Match the checked background color */
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    /* The circle itself remains white as it provides good contrast */
}

/* Optional: Styling for the slider's "off" state when the body is in dark mode
   to make it visually consistent with the dark theme when the switch is off. */
body.dark-mode .theme-switch input:not(:checked) + .slider {
    background-color: #555; /* A darker grey for "off" in dark mode, more subtle */
}

            body.classList.remove('dark-mode');

        { title: "Cholecystectomy Counselling", url: "Main Page/pretty_surgery_stations/cholecystectomy_counselling.html", categoryClass: "surgery" },
        { title: "Gastrectomy Counselling", url: "Main Page/pretty_surgery_stations/gastrectomy_counselling.html", categoryClass: "surgery" }
    ];

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        
        // Clear current content in the main content area
        mainContentArea.innerHTML = ''; 

        if (searchTerm.length > 1) { // Only search if more than one character
            const filteredResults = allSubtopics.filter(topic =>
                topic.title.toLowerCase().includes(searchTerm)
            );

            if (filteredResults.length > 0) {
                filteredResults.forEach(topic => {
                    const cardDiv = document.createElement('div');
                    // Add existing 'card' class and the specific category class for styling
                    cardDiv.classList.add('card', topic.categoryClass); 
                    const a = document.createElement('a');
                    a.href = topic.url;
                    a.textContent = topic.title;
                    cardDiv.appendChild(a);
                    mainContentArea.appendChild(cardDiv);
                });
                mainContentArea.style.display = 'flex'; // Ensure container is visible
            } else {
                const noResultsP = document.createElement('p');
                noResultsP.classList.add('no-results'); 
                noResultsP.textContent = 'No results found.';
                mainContentArea.appendChild(noResultsP);
                mainContentArea.style.display = 'flex'; // Ensure container is visible for message
            }
        } else {
            // If search term is empty, restore original content
            mainContentArea.innerHTML = originalMainCardsHTML;
            mainContentArea.style.display = 'flex'; // Ensure container is visible
        }
    });

    // Close search results and restore main cards when clicking outside search bar AND current results
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        const isClickInsideSearchInput = searchInput.contains(targetElement);
        // Check if click is inside any of the currently displayed card elements within mainContentArea
        const isClickInsideContentCards = mainContentArea.contains(targetElement) && targetElement.closest('.card');

        if (!isClickInsideSearchInput && !isClickInsideContentCards) {
            // If search input has text AND we clicked outside, clear search and restore
            if (searchInput.value.length > 0) {
                searchInput.value = ''; // Clear the input
                mainContentArea.innerHTML = originalMainCardsHTML; // Restore original content
            }
            mainContentArea.style.display = 'flex'; // Always ensure main cards are visible after external click
        }
    });

    // Re-show results if input is focused and already has text
    searchInput.addEventListener('focus', () => {
        // Trigger the input event manually to re-render results if text is present
        if (searchInput.value.length > 1) {
            searchInput.dispatchEvent(new Event('input'));
        }
    });
});
</script>
