<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Cough History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f7ff; /* Very light, airy blue for background */
      color: #2c3e50; /* Darker grey-blue for text */
    }

    header {
      background: linear-gradient(to right, #87ceeb, #5bc0de); /* Sky blue to teal gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #3498db; /* A clear, medium blue for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #2c81b9; /* A slightly darker blue for subheadings */
      border-left: 5px solid #5bc0de; /* Matches the teal from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Cough History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you'd like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Ask the patient if they can identify where the cough is coming from (e.g. irritation in the throat, or from tightness in the upper chest)</label>
    <label><input type="checkbox"> Ask the patient to describe the cough and any changes over time</label>
    <label><input type="checkbox"> Ask about the specific characteristics of the cough (e.g. productive or non-productive, sputum colour and volume)</label>
    <label><input type="checkbox"> Directly ask about haemoptysis</label>
    <label><input type="checkbox"> Directly ask about coughing paroxysms (bursts of coughing)</label>
    <label><input type="checkbox"> If the patient has a known chronic respiratory condition, ask them to compare their current cough to their baseline or usual exacerbation</label>
    <label><input type="checkbox"> Ask if there are any other symptoms associated with the cough (e.g. infective symptoms, shortness of breath)</label>
    <label><input type="checkbox"> Clarify how the cough has changed over time or how it changes throughout the day (diurnal variation)</label>
    <label><input type="checkbox"> Ask if the patient has experienced repeated episodes of cough</label>
    <label><input type="checkbox"> Ask if anything makes the cough better or worse</label>
    <label><input type="checkbox"> Identify any red flags for cough (e.g. weight loss, night sweats, hoarseness, pleuritic chest pain, unilateral leg swelling, orthopnoea)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of lung, cardiovascular, thromboembolic, autoimmune or malignant disease. If present, clarify at what age the diseases developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs current occupation and their work history</label>
    <label><input type="checkbox"> Ask about exposure to allergens, such as animal dander, pollen and dust</label>
    <label><input type="checkbox"> Ask about exposure to infectious diseases (e.g. tuberculosis)</label>
    <label><input type="checkbox"> Ask about travel history</label>
    <label><input type="checkbox"> Ask about pets, including tropical birds</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
