<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Urinary Symptoms History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f7; /* Very light, cool blue for background */
      color: #3f5f6f; /* Dark muted blue for text */
    }

    header {
      background: linear-gradient(to right, #81d4fa, #4fc3f7); /* Light blue to a slightly darker blue gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #03a9f4; /* A vibrant, clear blue for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #29b6f6; /* A slightly lighter, yet distinct blue for subheadings */
      border-left: 5px solid #4fc3f7; /* Matches the darker blue from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Urinary Symptoms History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on this</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Clarify how and when the urinary symptoms started</label>
    <label><input type="checkbox"> Ask about the specific characteristics of the urinary symptoms (storage vs voiding symptoms)</label>
    <label><input type="checkbox"> Ask if there is any associated pain (e.g. dysuria, dyspareunia, supra-pubic, pubic, flank, groin or lower back pain)</label>
    <label><input type="checkbox"> Ask if there are any other symptoms (e.g. haematuria, fever, bloating, menstrual abnormalities, menopausal/perimenopausal, excessive thirst, neurological symptoms, constipation or vomiting)</label>
    <label><input type="checkbox"> Ask how the urinary symptoms have changed over time (e.g. constant vs episodic symptoms)</label>
    <label><input type="checkbox"> Identify any triggers for the urinary symptoms and ask if anything makes them worse or better</label>
    <label><input type="checkbox"> Establish the impact of the symptoms on the patient‚Äôs day-to-day life; ask if there is any incontinence and how the patient manages this</label>
    <label><input type="checkbox"> Identify any red flags for malignancy (e.g. ovarian cancer, bladder cancer)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures</label>
    <label><input type="checkbox"> Take a focused obstetric history: including the number of deliveries, mode of each delivery and any associated complications</label>
    <label><input type="checkbox"> Take a focused gynaecological history: including menstrual or menopause history</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of urological problems or malignancy. If present, clarify at what age the disease developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (who they live with, where they live, if they are able to manage independently with ADLs)</label>
    <label><input type="checkbox"> Assess the impact of the patient‚Äôs symptoms on their daily life</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use (e.g. ketamine)</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs occupation and identify any risk factors for bladder cancer</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation¬†</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
