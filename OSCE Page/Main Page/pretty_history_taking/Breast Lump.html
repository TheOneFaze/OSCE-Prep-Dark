<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Breast Lump History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8; /* Softer, very light grey for background */
      color: #4a4a4a; /* Darker, soft grey for text */
    }

    header {
      background: linear-gradient(to right, #e0b0d0, #cc99bb); /* Muted pink/lavender tones */
      color: #332233; /* Darker, subtle purple-brown for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #6a5a7a; /* A medium, calming purple-grey */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #887799; /* A slightly lighter, yet distinct purple-grey */
      border-left: 5px solid #cc99bb; /* Matches the darker pink/lavender from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Breast Lump History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient‚Äôs name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with taking a history</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint</h2>
    <label><input type="checkbox"> Ask about the location of the breast lump</label>
    <label><input type="checkbox"> Clarify when the breast lump developed</label>
    <label><input type="checkbox"> Ask about the specific characteristics of the breast lump (e.g. soft, hard, smooth, irregular, painful, non-painful)</label>
    <label><input type="checkbox"> If there is pain associated with the breast lump, ask if this pain spreads anywhere</label>
    <label><input type="checkbox"> Ask if there are other symptoms associated with the breast lump (e.g. nipple discharge, erythema, fever)</label>
    <label><input type="checkbox"> Clarify how the breast lump has changed over time. Establish if there is any relationship between the lump‚Äôs size or discomfort and their menstrual cycle</label>
    <label><input type="checkbox"> Identify any red flag symptoms for breast lumps (e.g. nipple bleeding or inversion, ulceration, dimpling, weight loss, lymphadenopathy, bone pain)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask if the patient has any medical conditions. Ask about previous breast lumps and breast cancer</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries, procedures (e.g. breast lump biopsy) or ever had radiation to the chest (e.g. multiple scans or X-rays)</label>
    <label><input type="checkbox"> Take a focused obstetric and gynaecological history. Ask specifically about early menarche, late menopause and breastfeeding</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over- the-counter remedies. Ask specifically about oral contraceptives and continuous combined hormonal replacement therapy use</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of breast, bowel or ovarian cancer. If present, clarify at what age the diseases developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs occupation and whether their symptoms are impacting their ability to work</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
