    <script>
// --- MASTER INLINE JAVASCRIPT ---

document.addEventListener('DOMContentLoaded', () => {
    // Dark Mode Toggle Logic
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const themeKey = 'theme-preference';

    const applyTheme = (theme) => {
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            if (darkModeToggle) darkModeToggle.checked = true;
        } else {
            body.classList.remove('dark-mode');
            if (darkModeToggle) darkModeToggle.checked = false;
        }
    };

    const savedTheme = localStorage.getItem(themeKey);
    if (savedTheme) {
        applyTheme(savedTheme);
    }

    if (darkModeToggle) {
        darkModeToggle.addEventListener('change', () => {
            const newTheme = darkModeToggle.checked ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem(themeKey, newTheme);
        });
    }

    // High-Yield / Full Script Toggle Logic (for content pages)
    // These functions need to be global or attached to window to be called from onclick attributes.
    window.toggleSwitch = function(switchEl) { // Make global
        const isActive = switchEl.classList.toggle('active');
        document.getElementById('highYieldLabel').classList.toggle('active', !isActive);
        document.getElementById('fullScriptLabel').classList.toggle('active', isActive);

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        searchResultsDiv.innerHTML = ''; // Clear previous results

        if (searchTerm.length > 1) { // Only search if more than one character
            const filteredResults = allSubtopics.filter(topic =>
                topic.title.toLowerCase().includes(searchTerm)
            );

            if (filteredResults.length > 0) {
                const ul = document.createElement('ul');
                filteredResults.forEach(topic => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = topic.url;
                    a.textContent = topic.title;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                searchResultsDiv.appendChild(ul);
                searchResultsDiv.style.display = 'block'; // Show results
                mainContentContainer.style.display = 'none'; // Hide main category cards
            } else {
                searchResultsDiv.innerHTML = '<p>No results found.</p>';
                searchResultsDiv.style.display = 'block';
                mainContentContainer.style.display = 'none';
            }
        } else {
            searchResultsDiv.innerHTML = '';
            searchResultsDiv.style.display = 'none';
            mainContentContainer.style.display = 'flex'; // Show main category cards
        }
    });

    // Close search results when clicking outside
    document.addEventListener('click', (event) => {
        if (!searchInput.contains(event.target) && !searchResultsDiv.contains(event.target)) {
            searchResultsDiv.style.display = 'none';
            if (searchInput.value === '') { // Only show main cards if search is empty
                mainContentContainer.style.display = 'flex';
            }
        }
    });
