<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Seizure History OSCE Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f0f8; /* Very light, cool purple-grey for background */
      color: #554466; /* Dark muted purple for text */
    }

    header {
      background: linear-gradient(to right, #b49cd8, #9c7bbf); /* Soft lavender to a deeper purple gradient */
      color: #ffffff; /* White for header text */
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      margin: 25px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #79579c; /* A medium, calming purple for section titles */
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      color: #8f6da6; /* A slightly lighter, yet distinct purple for subheadings */
      border-left: 5px solid #9c7bbf; /* Matches the darker purple from the header gradient */
      padding-left: 10px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.05em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .section-box { padding: 20px; margin: 20px 10px; }
      h3 { font-size: 1.2em; }
      label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>üìù Seizure History OSCE Checklist</header>

  <div class="section-box">
    <h2>Introduction</h2>
    <label><input type="checkbox"> Wash your hands and don PPE if appropriate</label>
    <label><input type="checkbox"> Introduce yourself to the patient including your name and role</label>
    <label><input type="checkbox"> Confirm the patient's name and date of birth</label>
    <label><input type="checkbox"> Explain that you would like to take a history from the patient</label>
    <label><input type="checkbox"> Gain consent to proceed with history taking</label>
  </div>

  <div class="section-box">
    <h2>Presenting Complaint</h2>
    <label><input type="checkbox"> Start by using open questions to explore the patient‚Äôs presenting complaint; facilitate the patient to expand on their presenting complaint</label>
  </div>

  <div class="section-box">
    <h2>History of Presenting Complaint (before, during and after)</h2>
    <label><input type="checkbox"> Explore events immediately before the seizure</label>
    <label><input type="checkbox"> Ask about features suggestive of syncope such as chest pain (cardiogenic), feeling faint (orthostatic) or quickly standing (postural)</label>
    <label><input type="checkbox"> Ask about features suggestive of a non-syncope mimic such as rigors (febrile seizure) or TIA symptoms</label>
    <label><input type="checkbox"> Ask about any abnormal sensations before the event (e.g. aura, focal seizures)</label>
    <label><input type="checkbox"> Ask about features suggestive of the underlying aetiology of seizure (e.g. headache, falls or head injuries)</label>
    <label><input type="checkbox"> Ask specifically about tongue biting, incontinence and cyanosis</label>
    <label><input type="checkbox"> Ask if there were any witnesses and if it‚Äôs possible to collect a collateral history. If possible, establish if the patient was alert or unresponsive and characterise any movements</label>
    <label><input type="checkbox"> Establish how long it took for the seizure to stop and whether any medications were used to terminate the seizure</label>
    <label><input type="checkbox"> Establish how long it took for the patient to recover after the episode</label>
    <label><input type="checkbox"> Screen for injuries sustained during the episode (including head injuries)</label>
    <label><input type="checkbox"> Explore the patient's ideas, concerns and expectations</label>
    <label><input type="checkbox"> Summarise the patient‚Äôs presenting complaint; signpost what you‚Äôve discussed so far, and what you plan to discuss next</label>
  </div>

  <div class="section-box">
    <h2>Systemic Enquiry</h2>
    <label><input type="checkbox"> Screen for relevant symptoms in other body systems</label>
  </div>

  <div class="section-box">
    <h2>Past Medical History</h2>
    <label><input type="checkbox"> Ask the patient if they have epilepsy. If yes, ask about their typical seizure patterns, any variations in recent seizures, and the timing of their last seizure</label>
    <label><input type="checkbox"> If the patient has epilepsy, explore potential triggers for lowering the seizure threshold (e.g. stress, lack of sleep, alcohol consumption)</label>
    <label><input type="checkbox"> Ask if the patient has any other medical conditions, particularly those that may be associated with loss of consciousness, such as postural hypotension or cardiac arrhythmias</label>
    <label><input type="checkbox"> Ask the patient if they've previously undergone any surgeries or procedures</label>
  </div>

  <div class="section-box">
    <h2>Drug History</h2>
    <label><input type="checkbox"> Ask if the patient is currently taking any prescribed medications or over-the-counter remedies</label>
    <label><input type="checkbox"> Ask about recent medication changes (e.g. new medications, recently stopped medications, dose changes)</label>
    <label><input type="checkbox"> Ask if the patient has any allergies and if so, clarify what kind of reaction they had to the substance</label>
  </div>

  <div class="section-box">
    <h2>Family History</h2>
    <label><input type="checkbox"> Ask if there is any family history of epilepsy. If present, clarify at what age the diseases developed in the relatives</label>
  </div>

  <div class="section-box">
    <h2>Social History</h2>
    <label><input type="checkbox"> Explore the patient‚Äôs general social context (type of accommodation, who the patient lives with, how the patient manages with ADLs)</label>
    <label><input type="checkbox"> Take a smoking history</label>
    <label><input type="checkbox"> Take an alcohol history</label>
    <label><input type="checkbox"> Ask about recreational drug use</label>
    <label><input type="checkbox"> Ask about the patient‚Äôs current occupation and identify any high-risk activities</label>
    <label><input type="checkbox"> Ask about driving and provide appropriate driving advice</label>
  </div>

  <div class="section-box">
    <h2>Closing the Consultation</h2>
    <label><input type="checkbox"> Summarise the key points</label>
    <label><input type="checkbox"> Ask the patient if they have any questions or concerns that have not been addressed</label>
    <label><input type="checkbox"> If appropriate arrange for an epilepsy specialist nurse to contact the patient</label>
    <label><input type="checkbox"> Thank the patient for their time</label>
    <label><input type="checkbox"> Dispose of PPE appropriately and wash your hands</label>
  </div>

  <div class="section-box">
    <h2>Key Communication Skills</h2>
    <label><input type="checkbox"> Active listening</label>
    <label><input type="checkbox"> Summarising</label>
    <label><input type="checkbox"> Signposting</label>
  </div>

</body>
</html>
