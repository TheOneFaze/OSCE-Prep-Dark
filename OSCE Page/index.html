.theme-switch-wrapper {

}

.theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc; /* Grey when off in light mode */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px; /* Rounded slider */
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px; /* Slightly larger for round effect */
    width: 26px; /* Slightly larger for round effect */
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

/* This rule applies when the input is checked (dark mode active) */
input:checked + .slider {
    background-color: #03a9f4; /* Blue when checked (dark mode)*/
}

input:focus + .slider {
    box-shadow: 0 0 1px #03a9f4; /* Match the checked background color */
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    /* The circle itself remains white as it provides good contrast */
}

/* Optional: Styling for the slider's "off" state when the body is in dark mode
   to make it visually consistent with the dark theme when the switch is off. */
body.dark-mode .theme-switch input:not(:checked) + .slider {
    background-color: #555; /* A darker grey for "off" in dark mode, more subtle */
}

                filteredResults.forEach(topic => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = topic.url;
                    a.textContent = topic.title;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                searchResultsDiv.appendChild(ul);
                searchResultsDiv.style.display = 'block'; // Show results
                mainContentContainer.style.display = 'none'; // Hide main category cards
            } else {
                searchResultsDiv.innerHTML = '<p>No results found.</p>';
                searchResultsDiv.style.display = 'block';
                mainContentContainer.style.display = 'none';
            }
        } else {
            searchResultsDiv.innerHTML = '';
            searchResultsDiv.style.display = 'none';
            mainContentContainer.style.display = 'flex'; // Show main category cards
        }
    });

    // Close search results when clicking outside
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        // Check if the click is outside the search input and results container
        if (!searchInput.contains(targetElement) && !searchResultsDiv.contains(targetElement)) {
            searchResultsDiv.style.display = 'none';
            // Only show main cards if search input is empty when clicking outside
            if (searchInput.value === '') {
                mainContentContainer.style.display = 'flex';
            }
        }
    });

    // Show results again if input is focused and has text
    searchInput.addEventListener('focus', () => {
        if (searchInput.value.length > 1) {
            searchResultsDiv.style.display = 'block';
            mainContentContainer.style.display = 'none';
        }
    });

});
</script>
</body>
</html>
